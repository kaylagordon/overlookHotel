<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Montserrat:400,700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header class='dashboard-header'>
      <div class='title-graphic'>
        <h4>the</h4>
        <h3>OVERLOOK</h3>
      </div>
      <button type='button' name='logout-button' class='logout-button'>LOG OUT</button>
    </header>
    <main>
      <section class='small-column'>
        <div class='info-block'>
          <h3 class='section-header'>TODAY'S STATS</h3>
          <div class='white-line'></div>
        </div>
        <div class='info-block'>
          <h5>ROOMS AVAILABLE:</h5>
          <h6 id='rooms-available'>45</h6>
        </div>
        <div class='info-block'>
          <h5>PERCENT OCCUPIED:</h5>
          <h6 id='percent-occupied'>76%</h6>
        </div>
        <div class='info-block'>
          <h5>TOTAL REVENUE:</h5>
          <h6 id='total-revenue'>$1294</h6>
        </div>
      </section>
      <section class='large-column'>
        <h3 class='section-header'>MANAGE USER BOOKINGS</h3>
        <div class='white-line'></div>
        <div class='align-left'>
          <h5>CUSTOMER NAME:</h5>
          <div class='inline'>
            <input type='text' name='customer-name' value='' id='customer-input'>
            <button type='button' name='find-customer-bookings-button' id='find-customer-bookings-button'>VIEW BOOKINGS</button>
          </div>
        </div>
        <div id='customer-bookings'>TBD...</div>
        <div class='inline'>
          <button type='button' name='add-booking-button' class='section-footer-button' id='add-booking-button'>ADD BOOKING</button>
          <button type='button' name='remove-booking-button' class='section-footer-button' id='remove-booking-button'>REMOVE BOOKING</button>
        </div>
      </section>
    </main>
  </body>
</html>
