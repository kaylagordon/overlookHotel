<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Montserrat:400,700&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header class='dashboard-header'>
      <div class='title-graphic'>
        <h4>the</h4>
        <h3>OVERLOOK</h3>
      </div>
      <button type='button' name='logout-button' class='logout-button'>LOG OUT</button>
    </header>
    <main>
      <section class='small-column'>
        <h3 class='section-header'>YOUR BOOKINGS</h3>
        <div class='white-line'></div>
        <section id='guest-booking-info'></section>
        <h5>TOTAL SPENT:</h5>
        <h6 id='total-spent'></h6>
        <p>YOU ARE <span id='reward-remainder'></span>  <br/> FROM PREMIER STATUS!</p>
      </section>
      <section class='large-column'>
        <h3 class='section-header'>SCHEDULE A STAY</h3>
        <div class='white-line'></div>
        <div class='align-left' id='align-left-full'>
          <h5>START DATE:</h5>
          <div class='inline'>
            <input type='date' name='start-date' value='' id='start-date'>
            <button type='button' name='find-available-rooms-button' id='find-available-rooms-button'>FIND ROOMS</button>
          </div>
        </div>
        <section id='available-rooms'>
          <p class='hide' id='guest-booking-error'>That date is in the past. <br/> We do not have time travelling capabilities (yet). <br/>Please choose another date.</p>
        </section>
        <div class='inline'>
          <button type='button' name='filter-rooms-button' id='filter-rooms-button'>FILTER ROOMS</button>
          <button type='button' name='complete-booking-button' id='complete-booking-button'>COMPLETE BOOKING</button>
        </div>
      </section>
    </main>
  </body>
</html>
